erod/DISTANCE_VI_REAR_AXLE: 2.45 #[m] distance vi to rear axle.
erod/DISTANCE_FRONT_TO_REAR_AXIS: 3 #[m] TO MEASURE!!!!!!!!!!!!!
erod/DISTANCE_LASER_REAR_AXIS: 0.54968 #[m], parallel to road.
